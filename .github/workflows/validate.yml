name: Validate Profile

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate README and Links
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for required files
        run: |
          echo "Checking for required files..."
          test -f README.md || (echo "‚ùå README.md not found" && exit 1)
          test -f .gitignore || (echo "‚ö†Ô∏è .gitignore not found" && exit 0)
          test -f .editorconfig || (echo "‚ö†Ô∏è .editorconfig not found" && exit 0)
          echo "‚úÖ All required files present"

      - name: Validate Markdown syntax
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
          config: |
            {
              "default": true,
              "MD013": false,
              "MD033": false,
              "MD041": false
            }

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/workflows/link-check-config.json'
          check-modified-files-only: 'no'

      - name: Report success
        if: success()
        run: |
          echo "‚úÖ All validation checks passed!"
          echo "üìÑ README.md is valid"
          echo "üîó All links are working"
